<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 样式设置 */
        .centered-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            text-align: center;
        }
        .centered-text a {
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        // 检测用户使用的应用
        function detectBrowser() {
            var userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.indexOf('qq') > -1) {
                // 如果在QQ打开，则提示“在微信打开”的文字
                document.body.innerHTML = '<div class="centered-text">已被QQ拦截，直接打不开！<br><br>请打开微信，扫一扫欣赏！<br><br>或者点击右上角“...”直接分享给微信好友，再去打开链接！<br><br><a href="https://botup.github.io/goa">点击此处进吃瓜总群</a></div>';
            } else if (userAgent.indexOf('micromessenger') > -1) {
                // 如果在微信打开，则直接打开网页
                window.location.href = 'https://t67t.github.io/linghang/v1.html?url=aHR0cHM6Ly9yZXNvdXJjZS5sdW95ZS5pY3UvdXBsb2FkL2NhY2hlL0xlbW9uLzE2OTYxNjU2MzY3MDMubTN1OA==&qun=444173748';
            }
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        detectBrowser();
    </script>
</body>
</html>
