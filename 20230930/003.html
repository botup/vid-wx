<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 样式设置 */
        .centered-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        // 检测用户使用的浏览器
        function detectBrowser() {
            var userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.indexOf('qq') > -1) {
                // 如果在 QQ 打开，则提示请在微信打开
                document.body.innerHTML = '<div class="centered-text">请打开微信扫一扫，QQ直接打不开！</div>';
            } else if (userAgent.indexOf('micromessenger') > -1) {
                // 如果在微信打开，则直接打开百度网页
                window.location.href = 'https://www.baidu.com';
            }
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        detectBrowser();
    </script>
</body>
</html>
