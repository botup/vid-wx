<script type="text/javascript" src="../js/qun.js"></script>
<!--<script src="https://imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.3.3.js"></script>-->
<script src="https://web.sdk.qcloud.com/player/tcplayerlite/release/v2.4.5/TcPlayer-2.4.5.js" charset="utf-8"></script>
<script>(function () {
      function getParams(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
          return decodeURIComponent(r[2]);
        }
        return null;
      }

      function getPathParams() {
        var path = location.pathname.split('/');
        if (path[1] == 'vod-player') {
          return {
            'path': location.origin + path.slice(0, 4).join('/'),
            'appid': path[2],
            'fileid': path[3]
          }
        } else {
          return null;
        }
      }

      var m3u8 = getParams('m3u8'),
        live = (getParams('live') == 'true' ? true : false),
        coverpic = getParams('coverpic'),
        width = getParams('width'),
        height = getParams('height'),
        volume = getParams('volume'),
        flash = (getParams('flash') == 'true' ? true : false),
        x5_player = (getParams('x5_player') == 'true' ? true : false),
        h5_flv = (getParams('h5_flv') == 'true' ? true : false),
        autoplay = (getParams('autoplay') == 'true' ? true : false),
        flashUrl = (function () {
          var params = getPathParams();
          if (params) {
            return params.path + '/player/release/QCPlayer.swf';
          }
          return '//imgcache.qq.com/open/qcloud/video/player/release/QCPlayer.swf'
        })(),
        log = getParams('log');
      /**
       * Video type playback priority
       * mobile ：m3u8>mp4
       * PC ：RTMP>flv>m3u8>mp4
       */
      var options = {
        m3u8: m3u8 || 'https://resource.luoye.icu/upload/cache/Lemon/1696255674960.m3u8',
        autoplay: autoplay,
        live: live,
        width: width || '100%',
        height: height || '100%',
        volume: volume || 0.5,
        flash: flash,
        flashUrl: flashUrl,
        x5_player: x5_player,
        x5_type: 'h5-page',
        x5_fullscreen: 'true',
        h5_flv: h5_flv,
        preload: 'auto',
        controls: 'system',
      };
      window.tcplayer = new TcPlayer('video-container', options);
    })();
    // 加群 
    function toJiaQun() {
      window.location.href = window.qqqun;
  }
</script>
</html>
